<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Users</h4>
        </div>
        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search Custom" class="order-search form-control"
                    >
                <div>
                    <button class="btn btn-outline-primary custom-outline-primary font-size14px rounded-lg" type="submit" (click)="addUser()">
                        <span>Add User</span>
                    </button>
                </div>
            </div>
            <div class="order-table">
                <table class="table table-striped">
                    <thead style="position: sticky;
                    top: 0%;
                    background: #ffffff;">
                    <tr>
                        <th class="text-center nowrap">
                            <span class="font">Id</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">User Name</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">status</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Actions</span>
                        </th>
                    </tr>
                </thead>

                    <tbody>
                        <tr *ngFor="let user of users" class="order-table-row-hover">
                            <th scope="row" class="tracking-id text-center">{{user?.id}}</th>
                            <td class="text-center w-auto">{{user?.name}}</td>
                            <td class="text-center w-auto">{{user?.status}}</td>
                            <td class="order-table-btns-container text-center w-auto">
                                <i [style.color]="user?.status ? 'black' : 'red'" style="cursor: pointer !important;" class="fa-solid fa-pen"(click)="updateUser(user?.id)"></i>&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
