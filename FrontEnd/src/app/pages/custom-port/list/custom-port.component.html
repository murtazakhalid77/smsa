<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Customers</h4>
            <p class="page-intro">Whole data about your business here</p>
        </div>
        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search Custom" class="order-search form-control"
                    >
                <div>
                    <button class="btn btn-outline-primary custom-outline-primary font-size14px rounded-lg" type="submit" (click)="addCustom()">
                        <span>Add Custom</span>
                    </button>
                </div>
            </div>
            <div class="order-table">
                <table class="table table-striped">
                    <thead style="position: sticky;
                    top: 0%;
                    background: #ffffff;">
                    <tr>
                        <th class="text-center nowrap">
                            <span class="font">Id</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Custom</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Custom Port</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">SMSA Fee (VAT)</span>
                        </th>
        
                        <th class="text-center nowrap">
                            <span class="font">Actions</span>
                        </th>
                    </tr>
                </thead>

                    <tbody>
                        <tr *ngFor="let custom of customs" class="order-table-row-hover">
                            <th scope="row" class="tracking-id text-center">{{custom?.id}}</th>
                            <td class="text-center w-auto">{{custom?.custom}}</td>
                            <td class="text-center w-auto">{{custom?.customPort}}</td>
                            <td class="text-center w-auto">{{custom?.smsaFeeVat}}</td>
                            <td class="order-table-btns-container text-center w-auto">
                                <i [style.color]="custom?.present ? 'black' : 'red'" style="cursor: pointer !important;" class="fa-solid fa-pen"(click)="updateCustom(custom?.id)"></i>&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
