<app-sidebar></app-sidebar>
<div class="body-position">
    <app-dashboard-head></app-dashboard-head>
    <div class="main-container">
        <div>
            <h4>Currency</h4>
            <p class="page-intro">Whole data about your business here</p>
        </div>
        <div class="order-body">
            <div class="order-search-panel">
                <input type="text" placeholder="Search Custom" class="order-search form-control"
                    >
                <div>
                    <button class="btn btn-outline-primary custom-outline-primary font-size14px rounded-lg" type="submit" (click)="addCurrency()">
                        <span>Add Currency</span>
                    </button>
                </div>
            </div>
            <div class="order-table">
                <table class="table table-striped">
                    <thead style="position: sticky;
                    top: 0%;
                    background: #ffffff;">
                    <tr>
                        <th class="text-center nowrap">
                            <span class="font">Id</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Currency From</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Currency To</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Conversion Rate</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Status</span>
                        </th>
                        <th class="text-center nowrap">
                            <span class="font">Actions</span>
                        </th>
                    </tr>
                </thead>

                    <tbody>
                        <tr *ngFor="let data of currency" class="order-table-row-hover">
                            <th scope="row" class="tracking-id text-center">{{data?.id}}</th>
                            <td class="text-center w-auto">{{data?.currencyFrom}}</td>
                            <td class="text-center w-auto">{{data?.currencyTo}}</td>
                            <td class="text-center w-auto">{{data?.conversionRate}}</td>
                            <td class="text-center w-auto">{{data?.isPresent}}</td>
                            <td class="order-table-btns-container text-center w-auto">
                                <i [style.color]="data?.isPresent ? 'black' : 'red'" style="cursor: pointer !important;" class="fa-solid fa-pen"(click)="updateCurrency(data?.id)"></i>&nbsp;
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
